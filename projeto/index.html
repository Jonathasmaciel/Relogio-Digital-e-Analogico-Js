<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relógio Analógico1</title>
    <link rel="stylesheet" href="../projeto/style.css" />
  </head>
  <body>
    <h1>Relógio Analógico</h1>
    <!-- Início div relógio analógico-->
    <div class="relogio">
      <!-- Início div riscos -->
      <div class="riscos">
        <!-- Início div 0deg -->
        <div class="risco" style="transform: rotate(0deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 0deg -->

        <!-- Início div 30deg -->
        <div class="risco" style="transform: rotate(30deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 30deg -->

        <!-- Início div 60deg -->
        <div class="risco" style="transform: rotate(60deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 60deg -->

        <!-- Início div 90deg -->
        <div class="risco" style="transform: rotate(90deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 90deg -->

        <!-- Início div 120deg -->
        <div class="risco" style="transform: rotate(120deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 120deg -->

        <!-- Início div 150deg -->
        <div class="risco" style="transform: rotate(150deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 150deg -->

        <!-- Início div 180deg -->
        <div class="risco" style="transform: rotate(180deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 180deg -->

        <!-- Início div 210deg -->
        <div class="risco" style="transform: rotate(210deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 210deg -->

        <!-- Início div 240deg -->
        <div class="risco" style="transform: rotate(240deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 240deg -->

        <!-- Início div 270deg -->
        <div class="risco" style="transform: rotate(270deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 270deg -->

        <!-- Início div 300deg -->
        <div class="risco" style="transform: rotate(300deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 300deg -->

        <!-- Início div 330deg -->
        <div class="risco" style="transform: rotate(330deg)">
          <div class="ponto"></div>
        </div>
        <!-- Fim div 330deg -->
      </div>
      <!-- Fim da div riscos -->

      <div class="ponteiros">
        <div class="p p_s"></div>
        <div class="p p_m"></div>
        <div class="p p_h"></div>
        <div class="encaixe"></div>
      </div>
    </div>
    <!-- Fim div relógio analógico -->

    <!-- Início do relógio digital -->
    <div class="digital">--:--:--</div>
    <!-- Fim do relógio digital -->

    <footer>Meu relógio</footer>

    <script src="script.js"></script>
  </body>
</html>
